{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}">
	<link rel="stylesheet" href="{% static 'upload_the_file/style.css' %}">
	<title>File Upload</title>
</head>

<body>
	<h1>Select Your File</h1>
	<div class="container">
		<form method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			<input required type="file" accept=".doc, .docx, .txt, .rtf" name="file" id="file">
			<label for="file">*.doc, *.docx, *.txt, *.rtf</label>
			<input type="submit">
		</form>
	</div>
	<script src="{% static 'upload_the_file/script.js' %}"></script>
</body>

</html>
